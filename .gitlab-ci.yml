stages:
  - push
  - build
  - test
  - deploy

variables:
  GAME_VERSION: "EMERALD"
  GAME_REVISION: "0"
  GAME_LANGUAGE: "ENGLISH"
  COMPARE: "0"
  UNUSED_ERROR: "1"
  GIT_SUBMODULE_STRATEGY: recursive
  NPROC: "16"

push_to_github:
  stage: push 
  image: 
    name: alpine/git:latest
    entrypoint: [""]
  variables:
    GIT_DEPTH: 0
    GITHUB_REPO_URL: "https://github.com/PokemonSanFran/silicon.git"
  before_script:
    - apk add --no-cache bash
    - git config --global user.name "${GITLAB_USER_NAME}"
    - git config --global user.email "${GITLAB_USER_EMAIL}"
  script:
    - |
      git checkout -B "${CI_COMMIT_REF_NAME}"
      
      git remote add github "https://oauth2:${GITHUB_TOKEN}@github.com/PokemonSanFran/silicon.git" 2>/dev/null || \
      git remote set-url github "https://oauth2:${GITHUB_TOKEN}@github.com/PokemonSanFran/silicon.git"

      git fetch github --prune || true
      git push -u github "${CI_COMMIT_REF_NAME}:${CI_COMMIT_REF_NAME}" -o ci.skip
      git push github --tags -o ci.skip || true
  environment:
    name: github_mirror
    url: https://github.com/PokemonSanFran/silicon

build_rom:
  stage: build
  image: ubuntu:latest
  before_script:
    - apt update && apt install -y binutils-arm-none-eabi gcc-arm-none-eabi libnewlib-arm-none-eabi libpng-dev python3 golang-go make git
  script:
    - make -j$(nproc) -O all
  artifacts:
    paths:
      - silicon.gba
    expire_in: 5 minutes

test_rom:
  stage: test
  image: ubuntu:latest
  needs:
    - job: build_rom
      artifacts: true
  before_script:
    - apt update && apt install -y binutils-arm-none-eabi gcc-arm-none-eabi libnewlib-arm-none-eabi libpng-dev python3 golang-go make git cmake libelf-dev
  script:
    - make -j$(nproc) > /dev/null
    - make -j$(nproc) check
  artifacts:
    paths:
      - silicon.gba
    expire_in: 5 minutes

upload_to_catbox:
    stage: deploy
    image: ubuntu:latest
    needs:
    - job: test_rom
      artifacts: true
    before_script:
      - apt update && apt install -y git gettext curl jq
    script:
      - |
        COMMIT_HASH=$(git rev-parse --verify HEAD)
        COMMIT_MESSAGE=$(git log -1 --pretty=%B | jq -Rs . | sed 's/^"\(.*\)"$/\1/')
        MAX_LENGTH=3900
        if [ ${#COMMIT_MESSAGE} -gt $MAX_LENGTH ]; then
        COMMIT_MESSAGE="${COMMIT_MESSAGE:0:$MAX_LENGTH}"
        COMMIT_MESSAGE="${COMMIT_MESSAGE}\nðŸ‘€ Read more: https://gitlab.com/gorgonzolafoundation/silicon/-/commit/$COMMIT_HASH"
        fi
        CATBOX_URL=$(curl -F "reqtype=fileupload" -F "short=6jsp6o" -F "userhash=$CATBOX_USER_HASH" -F "fileToUpload=@silicon.gba" https://catbox.moe/user/api.php)
        echo "Artifact uploaded to: $CATBOX_URL"
        export CATBOX_URL COMMIT_MESSAGE
        envsubst < discord_embed_template.json > expanded.json
        curl -d @expanded.json -H "Content-Type: application/json" "$DISCORD_WEBHOOK_URL"
    rules:
      - if: '$CI_COMMIT_BRANCH == "main"'
