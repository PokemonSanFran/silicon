name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GAME_VERSION: EMERALD
      GAME_REVISION: 0
      GAME_LANGUAGE: ENGLISH
      COMPARE: 0
      UNUSED_ERROR: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install binutils
        run: |
          sudo apt update
          sudo apt install -y binutils-arm-none-eabi gcc-arm-none-eabi libnewlib-arm-none-eabi libpng-dev python3 unzip
          # build-essential and git are already installed

      - name: Install Poryscript
        run: |
          mkdir -p tools/poryscript
          wget https://github.com/huderlem/poryscript/releases/download/3.5.2/poryscript-linux.zip
          unzip -j poryscript-linux.zip -d tools/poryscript
          chmod +x tools/poryscript/poryscript
          rm poryscript-linux.zip

      - name: ROM
        env:
          COMPARE: 0
        run: make -j${nproc} -O all

      - name: Test
        env:
          TEST: 1
        run: |
          make -j${nproc} check